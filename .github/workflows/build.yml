name: Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # Eğer package.json içinde "test" script yoksa hata vermesin diye true ekledim
      - name: Run tests (if exists)
        run: npm test || true

      # Sunucunun ayağa kalkabildiğini kontrol etmek için
      - name: Verify app starts
        run: node index.js --help || true
